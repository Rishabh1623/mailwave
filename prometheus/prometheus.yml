global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'mailwave-monitor'

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Backend API
  - job_name: 'mailwave-backend'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['backend:5000']
        labels:
          service: 'backend'
          environment: 'production'

  # MongoDB monitoring (requires MongoDB Exporter)
  # Uncomment when MongoDB Exporter is added:
  # - job_name: 'mongodb'
  #   static_configs:
  #     - targets: ['mongodb-exporter:9216']
  #       labels:
  #         service: 'mongodb'
  #         environment: 'production'
