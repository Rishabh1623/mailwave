global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'mailwave-monitor'

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Backend API
  - job_name: 'mailwave-backend'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['mailwave-backend:5000']
        labels:
          service: 'backend'
          environment: 'production'

  # MongoDB (if exporter is added later)
  - job_name: 'mongodb'
    static_configs:
      - targets: ['mailwave-mongodb:27017']
        labels:
          service: 'mongodb'
          environment: 'production'

  # Jenkins (running on host)
  - job_name: 'jenkins'
    metrics_path: '/prometheus'
    static_configs:
      - targets: ['13.218.28.204:8080']
        labels:
          service: 'jenkins'
          environment: 'production'
